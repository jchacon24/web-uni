<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
        crossorigin="anonymous">
    </script>
    <link rel="shortcut icon" href="./assest/img/js.png" type="image/x-icon">
    <title>Registro Trabajo</title>
</head>
<body>    
    <!--
        Estructura de formualario
    -->
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2" style="border:2px solid rgb(109, 109, 196);background: rgb(222, 231, 235);">
                <h1 class="text-center mt-5">Ingenieria Web II - Uniminuto!!!!</h1>
                <h2 class="text-center mt-5">Lista de Trabajo</h2>
                <div id="todo-form" class="input-group mb-3">
                    <input type="text" id="new-task" class="form-control" style="border: 1px solid blue;"
                        placeholder="Agregar nueva trabajo" aria-label="Add a new task">
                    <div class="input-group-append">
                        <button class="btn btn-primary" id="add-task-button" type="button">Agregar</button>
                    </div>
                </div>
                <ul id="task-list" class="list-group" style="border: 1px solid rgb(108, 108, 212);"></ul>
                <br>
            </div>
        </div>
    </div>
    <!--
        Llamado de funciones
    -->
    <script src="./js/modelo.js"></script>
    <script src="./js/vista.js"></script>
    <script src="./js/controlador.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
